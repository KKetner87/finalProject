<ion-view >
  <ion-content>

<!-- Log-in screen  -->
<div class="accountForm" ng-hide="user">
    <p class="text-center"><b class="bolded"> Sign In to Your Account: </b></p>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model ="data.username">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password" ng-model ="data.password">
      </label>
    </div>
   <br>
  <button class="button button-block button-outline button-energized" ng-click="login()">
  <b class="bolded">
    Login Now
  </b>
  </button>
</div>
<br>

<div class="accountForm" ng-hide="user">
  <br>
    <p class="text-center"><b class="bolded"> New to Protego? Let's Create Your Account!</b></p>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model ="data.newfirstname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model ="data.newlastname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model ="data.newusername">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Password" ng-model ="data.newpassword">
      </label>
    </div>
    <br>
    <button class="button button-block button-outline button-energized" ng-click="register()">
    <b class="bolded">
      Create My Account
    </b>
    </button>
    <br>

</div>



<!-- user profile after log-in  -->

<div class="profilePage">

<ion-card>
  <img class="img-circle" src="img/nin-live.png"/>
  <ion-card-content>
    <ion-card-title>
  <p class="profileGreet"> Welcome Back {{user.firstname}} </p>
      </ion-card-title>
    <p><b class="bolded"> First Name:</b>  {{user.firstname}} </p>
    <p><b class="bolded"> Last Name:</b>  {{user.lastname}} </p>
    <p><b class="bolded"> Username:</b> {{user.username}} </p>

  <div>
    <p></p>
  </div>


  </ion-card-content>
</ion-card>


</div>



</ion-content>
</ion-view>
